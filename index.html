<!DOCTYPE html>
<html lang="en">

<head>
    <title>Covid Center Website</title>
</head>

<body>
    <header>
        <h1>Welcome to Covid Assessment Website.</h1>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </header>
    <section>
        <h2>Please fill out this form:</h2>
        <article>
            <form>
                <fieldset class="border">
                    <legend class="w-auto">Part 1: Patient Information</legend>


                    <div class="form-row">
                        <div class="form-group row">
                            <div class="col-sm-1 col-md-4">
                                <label for="txtFirstName" class="col-form-label">
                                    <span>First name: </span>
                                </label>
                            </div>
                            <div class="col-sm-9 col-md-8">
                                <input type="text" id="txtFirstName" name="txtFirstName" required class="form-control"
                                    placeholder="First Name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-1 col-md-4">
                                <label for="txtLastName" class="col-form-label">
                                    <span>Last name: </span>
                                </label>
                            </div>
                            <div class="col-sm-9 col-md-8">
                                <input type="text" id="txtLastName" name="txtLastName" required class="form-control"
                                    placeholder="Last Name">
                            </div>
                        </div>
                    </div>

                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-sm-1 col-form-label">Gender: </legend>

                            <div class="col-sm-9">
                                <div class="form-check">
                                    <input type="radio" id="rbMale" name="gender" value="male" class="form-check-input">
                                    <label for="rbMale" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="rbFemale" name="gender" value="female"
                                        class="form-check-input">
                                    <label for="rbFemale" class="form-check-label">Female</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="rbOther" name="gender" value="Other"
                                        class="form-check-input">
                                    <label for="rbOther" class="form-check-label">Other</label>
                                </div>
                            </div>
                    </fieldset>


                    <div class="row form-group">
                        <label for="txtTel" class="col-sm-1 col-form-label">
                            <span>Telephone:</span>
                        </label>
                        <div class="col-sm-9">
                            <input type="tel" id="txtTel" name="txtTel" pattern="^[1-9]\d{2}-\d{3}-\d{4}"
                                class="form-control" placeholder="123-456-7890">
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="txtEmail" class="col-sm-1 col-form-label">
                            <span>Email:</span>
                        </label>
                        <div class="col-sm-9">
                            <input type="email" id="txtEmail" name="txtEmail" required class="form-control"
                                placeholder="name@example.com">
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="txtAddress" class="col-sm-1 col-form-label">
                            <span>Address:</span>
                        </label>
                        <div class="col-md-12 col-lg-6 ">
                            <input type="text" id="txtAddress" name="txtAddress" class="form-control"
                                placeholder="Street">
                        </div>
                        <div class="col">
                            <input type="text" id="txtCity" name="txtCity" class="form-control" placeholder="City">
                        </div>
                        <div class="col">
                            <input type="text" id="txtState" name="txtState" class="form-control" placeholder="State">
                        </div>
                        <div class="col">
                            <input type="text" id="txtZip" name="txtZip" class="form-control" placeholder="Zip Code"
                                pattern=[0-9]{5}>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="txtDoB" class="col-sm-1 col-form-label">
                            <span>Date of Birth:</span>
                        </label>
                        <div class="col-sm-9">
                            <input type="date" id="txtDoB" name="txtDoB" required class="form-control">
                        </div>

                    </div>
                </fieldset>
                <br>
                <fieldset class="border">
                    <legend>Part 2: Potential Symptoms</legend>
                    <h3>Please report your symptoms:</h3>

                    <div class="row form-group">
                        <label for="ddFever" class="col-sm-3 col-form-label">
                            <span>Fever or chills:</span>
                        </label>
                        <div>
                            <select id="ddFever" name="ddFever" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddCough" class="col-sm-3 col-form-label">
                            <span>Cough:</span>
                        </label>
                        <div>
                            <select id="ddCough" name="ddCough" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddDifficultyBreathing" class="col-sm-3 col-form-label">
                            <span>Shortness of breath or difficulty breathing:</span>
                        </label>
                        <div>
                            <select id="ddDifficultyBreathing" name="ddDifficultyBreathing" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddFatigue" class="col-sm-3 col-form-label">
                            <span>Fatigue:</span>
                        </label>
                        <div>
                            <select id="ddFatigue" name="ddFatigue" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddBodyache" class="col-sm-3 col-form-label">
                            <span>Muscle or body aches:</span>
                        </label>
                        <div>
                            <select id="ddBodyache" name="ddBodyache" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddHeadache" class="col-sm-3 col-form-label">
                            <span>Headache:</span>
                        </label>
                        <div>
                            <select id="ddHeadache" name="ddHeadache" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddLostOfTaste" class="col-sm-3 col-form-label">
                            <span>New loss of taste or smell:</span>
                        </label>
                        <div>
                            <select id="ddLostOfTaste" name="ddLostOfTaste" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddSoreThroat" class="col-sm-3 col-form-label">
                            <span>Sore throat:</span>
                        </label>
                        <div>
                            <select id="ddSoreThroat" name="ddSoreThroat" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddCongestion" class="col-sm-3 col-form-label">
                            <span>Congestion or runny nose:</span>
                        </label>
                        <div>
                            <select id="ddCongestion" name="ddCongestion" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddNausea" class="col-sm-3 col-form-label">
                            <span>Nausea or vomiting:</span>

                        </label>
                        <div>
                            <select id="ddNausea" name="ddNausea" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddDiarrhea" class="col-sm-3 col-form-label">
                            <span>Diarrhea:</span>
                        </label>
                        <div>
                            <select id="ddDiarrhea" name="ddDiarrhea" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                </fieldset>
                <br>
                <fieldset class="border">
                    <legend>Part 3: Other Questions</legend>

                    <div class="row form-group">
                        <label for="ddContact" class="col-sm-3 col-form-label">
                            <span>Have you had contact (within 6 feet for > 15 minutes), or caring for someone who is
                                diagnosed with COVID-19 in the last 14 days and were not wearing proper personal
                                protective equipment?</span>
                        </label>
                        <div>
                            <select id="ddContact" name="ddContact" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddDiagnosis" class="col-sm-3 col-form-label">
                            <span>Have you had a diagnosis of COVID-19 in the last 10 days?</span>
                        </label>
                        <div>
                            <select id="ddDiagnosis" name="ddDiagnosis" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddCountry" class="col-sm-3 col-form-label">
                            <span>Have you travelled to any country in the last 14 days?</span>

                        </label>
                        <div>
                            <select id="ddCountry" name="ddCountry" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>

                        <div class="col-sm-3">
                            <label for="txtCountry" class="col-form-label">
                                <span>If answered yes, which countries? (seperate with comma)</span>
                            </label>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" id="txtCountry" name="txtCountry" pattern="[^,]+" class="form-control"
                                placeholder="Spain,China,...">
                        </div>
                    </div>

                    </div>

                    <div class="row form-group">
                        <label for="ddSocialized" class="col-sm-3 col-form-label">
                            <span>Have you socialized with a group of 6 or more people in the last 14 days?</span>
                        </label>
                        <div>
                            <select id="ddSocialized" name="ddSocialized" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="txtTemp" class="col-sm-3 col-form-label">
                            <span>Current temperature:</span>
                        </label>
                        <div>
                            <input type="text" id="txtTemp" name="txtTemp" required pattern="^[\d]*.?[\d]*"
                                class="form-control" placeholder="Temperature">
                        </div>
                    </div>

                </fieldset>
                <p>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </p>
            </form>
        </article>
    </section>
    <footer>
        copyright 2021 Covid Center Website.
    </footer>
</body>

</html>
